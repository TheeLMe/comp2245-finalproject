<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="usrscripts.js" defer></script>
</head>
<body>
    <header class ="Title">
        <img src="images/dolphin.png" alt="Dolphin Logo" class="logo">
        Dolphin CRM
    </header>
    <main>
        <div class="sidebar">
            <a href="dashboard.html"><i class="fas fa-home"></i>Home</a>
            <a href="register.html"><i class="fas fa-user-plus"></i>New Contact</a>
            <a href="users.html"><i class="fas fa-users"></i>Users</a>
            <a href="index.html" id="lgnav"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
        <div class="main">
            <h2>New Contact</h2>
           
            <form id="registerForm" action="add_contacts.php" method="POST">
            <div id = 'formGrid'>

                <div>
                    <label for ='title'>Title</label>
                    <select id="title" name='title' required>
                        <option value="" disabled selected>Select your title</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                <br>
                </div>

                <div>
                    <label for="firstname">First Name</label>
                    <br>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                    <br>
                </div>
                
                <div>
                    <label for="lastname">Last Name</label>
                    <br>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                    <br>
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    <br>
                </div>
                
                <div>
                    <label for="telephone">Telephone</label>
                    <br>
                    <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number" required>
                    <br>
                </div>

                <div>
                    <label for="comp">Company</label>
                    <br>
                    <input type="text" id="comp" name="comp" placeholder="Enter your company name" required>
                    <br>
                </div>
                
                <div>
                    <label for="type">Type</label>
                    <br>
                    <select id="type" name='type' required>
                        <option value="" disabled selected>Select contact type</option>
                        <option value="Sales Lead">Sales Lead</option>
                        <option value="Support">Support</option>
                    </select>
                    <br>
                </div>

                <div>
                    <label for="assign">Assigned To</label>
                    <br>
                    <select id="assign" name="assign" required>
                        <option value="" disabled selected>Select a user</option>
                    </select>
                </div>
            </div>

            <button id='SaveBtn' type="submit">Save</button>
        </form>
        </div>
        
    </main>
</body>
</html>
